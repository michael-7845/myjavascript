<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>

<h2>query练习</h2>
<!-- HTML结构 -->
<div id="test-jquery">
    <p id="para-1" class="color-red">JavaScript</p>
    <p id="para-2" class="color-green">Haskell</p>
    <p class="color-red color-green">Erlang</p>
    <p name="name" class="color-black">Python</p>
    <form class="test-form" target="_blank" action="#0" onsubmit="return false;">
        <legend>注册新用户</legend>
        <fieldset>
            <p><label>名字: <input name="name" value='michael'></label></p>
            <p><label>邮件: <input name="email" value='michael.yu02@sap.com'></label></p>
            <p><label>口令: <input name="password" type="password" value='abcd1234'></label></p>
            <p><button type="submit">注册</button></p>
        </fieldset>
    </form>
</div>

<script>
var sel; 
// 仅选择JavaScript
sel = $('#para-1');
console.log(sel.text());
// 仅选择Erlang
sel = $('p.color-red.color-green');
console.log(sel.text());
// 选择JavaScript和Erlang
sel = $('p.color-red');
console.log(sel.text());
// 选择所有编程语言
sel = $('div#test-jquery>p');
console.log(sel.text());
// 选择名字input
sel = $('input[name=name]');
console.log(sel);
// 选择邮件和名字input
sel = $('input[name=name],input[name=email]');
console.log(sel);

// 针对表单元素，jQuery还有一组特殊的选择器：
//     :input：可以选择<input>，<textarea>，<select>和<button>；
//     :file：可以选择<input type="file">，和input[type=file]一样；
//     :checkbox：可以选择复选框，和input[type=checkbox]一样；
//     :radio：可以选择单选框，和input[type=radio]一样；
//     :focus：可以选择当前输入焦点的元素，例如把光标放到一个<input>上，用$('input:focus')就可以选出；
//     :checked：选择当前勾上的单选框和复选框，用这个选择器可以立刻获得用户选择的项目，如$('input[type=radio]:checked')；
//     :enabled：可以选择可以正常输入的<input>、<select> 等，也就是没有灰掉的输入；
//     :disabled：和:enabled正好相反，选择那些不能输入的。
// 此外，jQuery还有很多有用的选择器，例如，选出可见的或隐藏的元素：

$('div:visible'); // 所有可见的div
$('div:hidden'); // 所有隐藏的div

</script>

</body>
</html>
